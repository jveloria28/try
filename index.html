<!DOCTYPE html>
<html>

<body style="background-color:yellowgreen;">

<h2><b>Personal Informations:</b></h2>	
<form>
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  
  <label for="fname">Middle Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  
  <label for="fname">Birthdate:</label><br>
  <input type="text" id="fname" name="fname"><br>
  
  <label for="fname">ID number:</label><br>
  <input maxlength="11" type="text" id="fname" name="fname"><br>
  
  <label for="fname">Parent/Guardian Fullname:</label><br>
  <input type="text" id="fname" name="fname"><br>
  
  <label for="fname">Contact Number:</label><br>
  <input type="text" id="fname" name="fname"><br>
  
  <input type="submit" value="Submit">
</form><br>

<h3><b>Year level:</b></h3>

<form>
  <select id="yearlevel" name="yearlevel">
  <option value="1styear">1st year</option>
  <option value="2ndyear">2nd Year</option>
  <option value="3rdyear">3rd Year</option>
</select><br><br>
  
  <input type="submit" value="Submit">
</form>


<h3><b>Programs:</b></h3>

<form>
  <select id="courses" name="courses">
  
  <option value="ACT">Associate in Computer Technology (ACT)</option>
  
  <option value="BSIT">Bachelor of Science in Information Technology (BSIT)</option>
  
  <option value="BSCS">Bachelor of Science in Computer Science (BSCS)</option>
  
  <option value="BSDA">Bachelor of Science in Data Analytics (BSDA)</option>
  
  <option value="BLIS">Bachelor of Library and Information Science (BLIS)</option>
  
  <option value="MSCS">Master of Science in Computer Science (MSCS)</option>
  
  <option value="MIT">Master in Information Technology (MIT)</option>
  
  <option value="DIT">Doctor in Information Technology (DIT)</option>
  
</select><br><br>
  
  <input type="submit" value="Submit">
</form>

<h3><b>Major in BSIT: (SELECT IF APPLICABLE)</b></h3>

<form>
  <input type="radio" id="Web_Technology" name="major" value="Web_Technology">
  <label for="html">Web Technology</label><br>
  
  <input type="radio" id="ERP" name="major" value="ERP">
  <label for="css">ERP</label><br>
  
  <input type="radio" id="NetSec" name="major" value="NetSec">
  <label for="javascript">Networking and Security</label><br>
  
  <input type="submit" value="Submit">
</form>

<h3><b>Major in MSCS: (SELECT IF APPLICABLE)</b></h3>

<form>
  <input type="radio" id="Artificial" name="major" value="Artificial">
  
  <label for="Artificial">Artificial intelligence Track</label><br>
  
  <input type="radio" id="data" name="major" value="data">
  
  <label for="Data">Data Science Track</label><br>
  
  
  
  <input type="submit" value="Submit">
</form>


</body>
</html>
